<ion-header hidden>
  <ion-toolbar color="danger">
    <ion-title>Mart-24</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="danger" padding>
    <ion-item lines="none" color="danger">
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-icon name="cart-outline" color="light"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-item lines="none" color="danger" class="text1">
      <ion-label>Proyecto Apli Moviles</ion-label>
    </ion-item>
    <ion-item lines="none" color="danger" class="text2">
      <ion-label>Tienda Online</ion-label>
    </ion-item>

    <ion-item lines="none" color="danger">
    </ion-item>
    
    <ion-item lines="none" color="light" class="rowStyle">
      <ion-input type="text" placeholder="Usuario" required [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item lines="none" color="light" class="rowStyle">
      <ion-input type="text" placeholder="Correo" required [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item lines="none" color="light" class="rowStyle">
      <ion-input type="password" placeholder="ContrasenÌƒa" required [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item lines="none" class="align" color="danger">
      <ion-button color="danger" class="rowStyleButton" (click)="signup()">Registrarse</ion-button>
    </ion-item>
    <ion-item lines="none" class="align" color="danger">
      <ion-button color="danger" class="rowStyleButton" (click)="gotoLogin()">Cancelar</ion-button>
    </ion-item>
</ion-content>
